<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            .dest { font-size: 125%; }
            a img { padding-left: 1em; padding-right: 1em; height: 32px; width: 32px; }
            td:not(.dest) { text-align: center; }
            th { padding-top: 1em; }
            tr.even { background-color: #eee; }
        </style>
    </head>
    <body>
        <h1>Deeplinks</h1>
        <table>
            <tr>
                <td class="dest">Inbox</td>
                <td><a href="satellite://inbox"><img src="satellite.svg"></a></td>
                <td><a href="https://open.satellite.me/inbox"><img src="http.svg"></a></td>
            </tr>
            <tr class="even">
                <td class="dest">Dialpad</td>
                <td><a href="satellite://dialpad"><img src="satellite.svg"></a></td>
                <td><a href="https://open.satellite.me/dialpad"><img src="http.svg"></a></td>
            </tr>
            <tr>
                <th colspan="3">Settings</th>
            </tr>
            <tr>
                <td class="dest">Settings</td>
                <td><a href="satellite://settings"><img src="satellite.svg"></a></td>
                <td><a href="https://open.satellite.me/settings"><img src="http.svg"></a></td>
            </tr>
            <tr class="even">
                <td class="dest" rowspan="2">Account</td>
                <td>-</td>
                <td><a href="https://open.satellite.me/settings-account"><img src="http.svg"></a></td>
            </tr>
            <tr class="even">
                <td>-</td>
                <td><a href="https://open.satellite.me/settings-plus"><img src="http.svg"></a></td>
            </tr>
            <tr>
                <td class="dest">Beta</td>
                <td>-</td>
                <td><a href="https://open.satellite.me/settings-beta"><img src="http.svg"></a></td>
            </tr>
            <tr class="even">
                <td class="dest">Business Groups</td>
                <td>-</td>
                <td><a href="https://open.satellite.me/settings-business-groups"><img src="http.svg"></a></td>
            </tr>
            <tr>
                <td class="dest">Integrations</td>
                <td>-</td>
                <td><a href="https://open.satellite.me/settings-integrations"><img src="http.svg"></a></td>
            </tr>
            <tr class="even">
                <td class="dest" rowspan="2">Support</td>
                <td>-</td>
                <td><a href="https://open.satellite.me/settings-support"><img src="http.svg"></a></td>
            </tr>
            <tr class="even">
                <td>-</td>
                <td><a href="https://open.satellite.me/settings-info"><img src="http.svg"></a></td>
            </tr>
        </table>
    </body>
</html>
